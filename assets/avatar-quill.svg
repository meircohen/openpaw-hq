<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#94a3b8" opacity="0.15"/>
  
  <!-- Face -->
  <circle cx="64" cy="70" r="25" fill="#fbbf24"/>
  
  <!-- Hair (neat and scholarly) -->
  <path d="M42 55 Q45 35 64 35 Q83 35 86 55 Q86 65 82 70 Q78 60 64 60 Q50 60 46 70 Q42 65 42 55" fill="#6b7280"/>
  <path d="M48 50 Q52 45 64 45 Q76 45 80 50" fill="#9ca3af"/>
  
  <!-- Glasses -->
  <g fill="none" stroke="#374151" stroke-width="2">
    <circle cx="55" cy="68" r="8"/>
    <circle cx="73" cy="68" r="8"/>
    <line x1="63" y1="68" x2="65" y2="68"/>
    <line x1="47" y1="68" x2="42" y2="65"/>
    <line x1="81" y1="68" x2="86" y2="65"/>
  </g>
  
  <!-- Lens reflection -->
  <circle cx="52" cy="65" r="2" fill="white" opacity="0.6"/>
  <circle cx="76" cy="65" r="2" fill="white" opacity="0.6"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="55" cy="68" r="2" fill="#1f2937"/>
  <circle cx="73" cy="68" r="2" fill="#1f2937"/>
  
  <!-- Thoughtful expression -->
  <path d="M58 80 Q64 83 70 80" stroke="#94a3b8" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Quill pen in hand -->
  <g transform="translate(95, 55)">
    <!-- Quill shaft -->
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Feather barbs -->
    <path d="M-2 2 Q-8 0 -6 6" stroke="#a78bfa" stroke-width="1" fill="none"/>
    <path d="M-5 5 Q-10 3 -8 8" stroke="#a78bfa" stroke-width="1" fill="none"/>
    <path d="M-8 8 Q-12 6 -10 11" stroke="#a78bfa" stroke-width="1" fill="none"/>
    <!-- Nib -->
    <circle cx="-15" cy="15" r="1" fill="#374151"/>
  </g>
  
  <!-- Scroll/parchment -->
  <g transform="translate(35, 85)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#f9fafb"/>
    <line x1="2" y1="3" x2="18" y2="3" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="2" y1="6" x2="15" y2="6" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="2" y1="9" x2="17" y2="9" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="2" y1="12" x2="12" y2="12" stroke="#94a3b8" stroke-width="0.5"/>
  </g>
  
  <!-- Ink drops -->
  <g fill="#374151">
    <circle cx="80" cy="70" r="0.5"/>
    <circle cx="85" cy="75" r="0.8"/>
    <circle cx="78" cy="78" r="0.3"/>
  </g>
  
  <!-- Study sparkles -->
  <g fill="#94a3b8" opacity="0.6">
    <circle cx="25" cy="45" r="1"/>
    <circle cx="103" cy="40" r="1.5"/>
    <circle cx="20" cy="80" r="0.8"/>
    <circle cx="108" cy="85" r="1.2"/>
  </g>
</svg>