<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Main paw pad with circuit pattern -->
  <ellipse cx="256" cy="340" rx="120" ry="90" fill="#FF6B4A"/>
  
  <!-- Circuit pattern inside main pad -->
  <g fill="#FF8B6A" opacity="0.6">
    <circle cx="226" cy="320" r="4"/>
    <circle cx="286" cy="320" r="4"/>
    <circle cx="256" cy="350" r="4"/>
    <line x1="226" y1="320" x2="256" y2="350" stroke="#FF8B6A" stroke-width="2"/>
    <line x1="286" y1="320" x2="256" y2="350" stroke="#FF8B6A" stroke-width="2"/>
    <rect x="254" y="340" width="4" height="20" fill="#FF8B6A"/>
  </g>
  
  <!-- Power button circle in center -->
  <circle cx="256" cy="340" r="12" fill="none" stroke="#FFB8A3" stroke-width="3"/>
  <line x1="256" y1="332" x2="256" y2="348" stroke="#FFB8A3" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Top toe pads -->
  <ellipse cx="200" cy="220" rx="35" ry="50" fill="#FF6B4A"/>
  <ellipse cx="256" cy="190" rx="35" ry="50" fill="#FF6B4A"/>
  <ellipse cx="312" cy="220" rx="35" ry="50" fill="#FF6B4A"/>
  
  <!-- Digital dots on toe pads -->
  <circle cx="200" cy="210" r="3" fill="#FFB8A3"/>
  <circle cx="256" cy="180" r="3" fill="#FFB8A3"/>
  <circle cx="312" cy="210" r="3" fill="#FFB8A3"/>
  
  <!-- Side toe pad -->
  <ellipse cx="380" cy="280" rx="25" ry="40" fill="#FF6B4A"/>
  <circle cx="380" cy="270" r="2" fill="#FFB8A3"/>
</svg>