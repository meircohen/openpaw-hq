<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#ef4444" opacity="0.15"/>
  
  <!-- Guardian mask base -->
  <ellipse cx="64" cy="65" rx="30" ry="35" fill="#ef4444"/>
  
  <!-- Mask depth/shadow -->
  <ellipse cx="64" cy="65" rx="25" ry="30" fill="#dc2626"/>
  
  <!-- Angular mask features -->
  <polygon points="64,35 54,45 54,55 44,65 44,85 84,85 84,65 74,55 74,45" fill="#b91c1c"/>
  
  <!-- Eye slits - intense and vigilant -->
  <rect x="52" y="55" width="10" height="4" rx="2" fill="#1f2937"/>
  <rect x="66" y="55" width="10" height="4" rx="2" fill="#1f2937"/>
  
  <!-- Glowing red eyes within -->
  <rect x="54" y="56" width="6" height="2" fill="#ef4444"/>
  <rect x="68" y="56" width="6" height="2" fill="#ef4444"/>
  
  <!-- Angular cheek guards -->
  <polygon points="40,70 50,60 50,80 45,85" fill="#ef4444"/>
  <polygon points="88,70 78,60 78,80 83,85" fill="#ef4444"/>
  
  <!-- Forehead crest -->
  <polygon points="64,30 58,40 70,40" fill="#fca5a5"/>
  
  <!-- Mouth guard with breathing vents -->
  <rect x="56" y="75" width="16" height="8" rx="2" fill="#991b1b"/>
  <rect x="58" y="77" width="2" height="4" fill="#1f2937"/>
  <rect x="62" y="77" width="2" height="4" fill="#1f2937"/>
  <rect x="66" y="77" width="2" height="4" fill="#1f2937"/>
  <rect x="70" y="77" width="2" height="4" fill="#1f2937"/>
  
  <!-- Shoulder armor -->
  <ellipse cx="35" cy="90" rx="12" ry="8" fill="#dc2626"/>
  <ellipse cx="93" cy="90" rx="12" ry="8" fill="#dc2626"/>
  
  <!-- Guardian emblem on forehead -->
  <g transform="translate(64, 45)" fill="#fca5a5">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#fca5a5" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="1" fill="#fca5a5"/>
    <rect x="-0.5" y="-5" width="1" height="4"/>
    <rect x="-0.5" y="1" width="1" height="4"/>
  </g>
  
  <!-- Vigilant aura -->
  <g fill="#ef4444" opacity="0.4">
    <circle cx="25" cy="40" r="1.5"/>
    <circle cx="103" cy="35" r="2"/>
    <circle cx="20" cy="80" r="1"/>
    <circle cx="108" cy="85" r="1.5"/>
  </g>
  
  <!-- Angular highlights -->
  <g fill="#fca5a5" opacity="0.6">
    <polygon points="54,45 58,40 62,45"/>
    <polygon points="66,45 70,40 74,45"/>
  </g>
</svg>