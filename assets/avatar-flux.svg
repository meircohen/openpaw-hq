<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#06b6d4" opacity="0.15"/>
  
  <!-- Astronaut helmet glass dome -->
  <circle cx="64" cy="64" r="35" fill="#f0f9ff" stroke="#06b6d4" stroke-width="3"/>
  
  <!-- Helmet reflection -->
  <path d="M35 50 Q45 30 70 35 Q85 40 85 55" fill="white" opacity="0.4"/>
  
  <!-- Inner helmet structure -->
  <circle cx="64" cy="64" r="30" fill="#e0f7fa" opacity="0.6"/>
  
  <!-- Face -->
  <circle cx="64" cy="68" r="18" fill="#fbbf24"/>
  
  <!-- Futuristic eyes -->
  <circle cx="58" cy="65" r="3" fill="#06b6d4"/>
  <circle cx="70" cy="65" r="3" fill="#06b6d4"/>
  <circle cx="58" cy="64" r="1" fill="white"/>
  <circle cx="70" cy="64" r="1" fill="white"/>
  
  <!-- Tech smile -->
  <path d="M56 75 Q64 80 72 75" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Helmet antenna -->
  <line x1="64" y1="25" x2="64" y2="15" stroke="#0891b2" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="12" r="3" fill="#06b6d4"/>
  
  <!-- Rocket emblem on chest -->
  <g transform="translate(64, 105)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="0" rx="4" ry="10" fill="#06b6d4"/>
    <!-- Rocket fins -->
    <polygon points="-6,-5 -3,-8 -3,8" fill="#0891b2"/>
    <polygon points="6,-5 3,-8 3,8" fill="#0891b2"/>
    <!-- Rocket flame -->
    <polygon points="-2,10 0,15 2,10" fill="#f59e0b"/>
    <!-- Window -->
    <ellipse cx="0" cy="-3" rx="2" ry="2.5" fill="#67e8f9"/>
  </g>
  
  <!-- Life support systems on helmet -->
  <g fill="#0891b2">
    <rect x="25" y="75" width="8" height="4" rx="2"/>
    <rect x="95" y="75" width="8" height="4" rx="2"/>
    <circle cx="29" cy="77" r="1" fill="#67e8f9"/>
    <circle cx="99" cy="77" r="1" fill="#67e8f9"/>
  </g>
  
  <!-- HUD elements -->
  <g fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.7">
    <circle cx="45" cy="45" r="3"/>
    <circle cx="83" cy="45" r="3"/>
    <rect x="40" y="85" width="8" height="2" rx="1"/>
    <rect x="80" y="85" width="8" height="2" rx="1"/>
  </g>
  
  <!-- Space particles -->
  <g fill="#06b6d4" opacity="0.6">
    <circle cx="20" cy="30" r="1"/>
    <circle cx="108" cy="25" r="1.5"/>
    <circle cx="15" cy="75" r="0.8"/>
    <circle cx="113" cy="80" r="1.2"/>
    <circle cx="25" cy="100" r="0.5"/>
    <circle cx="103" cy="95" r="1"/>
  </g>
  
  <!-- Future tech highlights -->
  <g fill="#67e8f9" opacity="0.8">
    <rect x="62" y="35" width="4" height="1"/>
    <rect x="35" y="62" width="1" height="4"/>
    <rect x="92" y="62" width="1" height="4"/>
  </g>
</svg>